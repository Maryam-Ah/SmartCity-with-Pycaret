<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Predict the number of empty rooms for a shelter</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="login">
<h1>Predict the number of empty rooms in a shelter</h1>
<!-- Form to enter new data for predictions  -->
<form action="{{ url_for('predict')}}" method="POST">


<input name="Existing Shelters In Area" placeholder="Existing Shelters In Area" required="required" type="number" /><br />
<input name="Max Temp (째C)" placeholder="Max Temp (째C)" required="required" type="number" step="any" min="-9999" max="9999" /><br />
<input name="Min Temp (째C)" placeholder="Min Temp (째C)" required="required" type="number" step="any" min="-9999" max="9999" /><br />
<input name="SECTOR" placeholder="SECTOR" required="required" type="text" /><br />
<input name="CAPACITY" placeholder="CAPACITY" required="required" type="number" /><br />
<input name="OCCUPANCY_DATE_Month" placeholder="OCCUPANCY_DATE_Month" required="required" type="date" /><br />
<button class="btn btn-primary btn-block btn-large" type="submit">Predict</button>

  
</form>
<br />
&nbsp;</div>

<p>{{pred}}</p>
</body>
</html>
